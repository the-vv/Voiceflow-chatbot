<!-- create a form contianing facility name and instrument name -->

<div class="form-group mt-4">
  <label for="facilityName">Facility Name</label>
  <input type="text" class="form-control" id="facilityName" [(ngModel)]="facName">
</div>
<div class="form-group">
  <label for="instrumentName">Instrument Name</label>
  <input type="text" class="form-control" id="instrumentName" [(ngModel)]="instName">
</div>
<button type="submit" class="btn btn-primary mt-3">Submit</button>
